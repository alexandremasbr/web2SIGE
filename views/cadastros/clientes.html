{{extend 'layout.html'}}

{{block header}}
<div class="jumbotron jumbotron-fluid" style="background-color: #333; color:white; padding:30px;word-wrap:break-word;">
  <div class="container center">
    <h1 class="display-5">Clientes</h1>
  </div>
</div>
{{end}}

<div class="row">
    <div class="col">
        <a href="{{=URL('cadastros', 'n_cliente')}}" class="btn btn-success">Cadastrar Cliente</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col">
        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone(s)</th>
                        <th>Editar</th>
                    </tr>
                </thead>
                <tbody>
                    {{for cliente in clientes:}}
                    <tr>
                        <th>{{=cliente.nome}}</th>
                        <th>
                            {{for i in cliente.telefone:}}
                            {{=i + ','}}
                            {{pass}}
                        </th>
                        <th><a href="{{=URL('cadastros', 'n_cliente', vars={'cliente':cliente.id})}}" class="btn btn-sm btn-info">Editar</a></th>
                    </tr>
                    {{pass}}
                </tbody>
            </table>
        </div>
    </div>
</div>
