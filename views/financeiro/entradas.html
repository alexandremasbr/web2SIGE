{{extend 'layout.html'}}

{{block header}}
<div class="jumbotron jumbotron-fluid" style="background-color: #333; color:white; padding:30px;word-wrap:break-word;">
  <div class="container center">
    <h1 class="display-5">Entradas</h1>
  </div>
</div>
{{end}}

<div class="row">
    <div class="col">
        <a href="{{=URL('financeiro', 'n_entrada')}}" class="btn btn-success">Nova Entrada</a>
    </div>
</div>

<br>

<div class="row">
    <div class="col">
        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Obs</th>
                        <th>Editar</th>                       
                    </tr>
                </thead>
                <tbody>
                    {{for entrada in entradas:}}
                    <tr>
                        <th>{{=entrada.descricao}}</th>
                        <th>{{=entrada.valor}}</th>                        
                        <th>{{=entrada.obs}}</th>
                        <th><a href="{{=URL('financeiro', 'n_entrada', vars={'entrada':entrada.id})}}" class="btn btn-sm btn-info">Editar</a></th>
                    </tr>
                    {{pass}}
                </tbody>
            </table>
        </div>
    </div>

</div>
